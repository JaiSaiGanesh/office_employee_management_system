<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>office_management_system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">"

</head>
<body>
    <div class="container">
        <h1>Add_an_Employee</h1>
        <hr>
        <form action="/add_emp" method="post">
            {% csrf_token %}
            <fieldset>
                
              <div class="mb-3">
                <label for="first_name">first_name</label><br>
                <input type="text" id="first_name"  name="first_name" value="{{first_name}}"> <br>

                <label for="last_name">last_name</label><br>
                <input type="text" id="last_name" name="last_name" value="{{last_name}}" > <br>

                <label for="department">department</label><br>
                <input type="number" id="department"  name="department" value="{{department}}" > <br>

                <label for="place">place</label><br>
                <input type="text" id="place" name="place" value="{{place}}" > <br>

                <label for="salary">salary</label><br>
                <input type="number" id="salary"  name="salary" value="{{salary}}" > <br>

                <label for="bonus">bonus</label><br>
                <input type="number" id="bonus" name="bonus" value="{{bonus}}" > <br>

                <label for="phone">phone</label><br>
                <input type="number" id="phone" name="phone" value="{{phone}}" > <br>

                <label for="role">role</label><br>
                <input type="number" id="role"  name="role" value="{{role}}"> <br>

                <label for="hire_date">hire_date</label><br>
                <input type="date" id="hire_date" name="hire_date" value="{{hire_date}}" > <br>
                <br>
                <hr>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
    </div>
</body>
</html>
